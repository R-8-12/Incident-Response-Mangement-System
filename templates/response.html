    <!-- ============= -->
    <div id="blurSection">
      <header>
        <h1 id="title">My Incidents</h1>
      </header>
      <main>
        <section class="articles" id="incident-cards">
          <!-- Cards will be generated here dynamically -->
        </section>
      </main>
    </div>

    <!-- Modal Structure -->
    <div id="modal" class="container">
      <div class="wrapper">
        <div class="login form">
          <header>Response</header>
          <!-- Response Form -->
          <form
            id="responseForm"
            action="{{ url_for('submit_response') }}"
            method="POST"
          >
            <input type="hidden" name="incident_id" id="incident-id" value="" />
            <input
              name="response"
              id="responseInput"
              placeholder="Your Response"
              required
            />
            <div class="btn-div">
              <input
                id="cancelBtn"
                type="button"
                class="button openBtn"
                value="Cancel"
              />
              <input
                id="submitBtn"
                type="submit"
                class="button closeBtn"
                value="Submit"
              />
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- --------View RESPONSES--------- -->
    <div id="viewModal" class="container">
      <div class="wrapper">
        <div class="login form">
          <header>Views</header>
          <div id="incidentResponses">
            <!-- responses will take place -->
          </div>

          <div class="navigation-btn">
            <button id="prev" class="views-navigation-btn">&lt;</button>
            <button id="viewCancelBtn" class="button openBtn" value="Cancel">
              Close
            </button>
            <button id="next" class="views-navigation-btn">&gt;</button>
          </div>
        </div>
      </div>
    </div>
